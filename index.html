<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal de Pluie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Karla:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>

      <div class="main-content-layout">
        <!-- Section d'entrÃ©e -->
        <div class="card">
          <div class="date-display" id="currentDate"></div>
          <div class="input-section">
            <div class="input-group">
              <input
                type="number"
                id="rainfallInput"
                placeholder="0"
                min="0"
                step="0.1"
              />
              <span class="unit">mm</span>
            </div>
            <button class="btn-primary" onclick="saveRainfall()">
              Enregistrer
            </button>
          </div>

          <div class="stats">
            <div class="stat-box">
              <div class="stat-value" id="todayValue">-</div>
              <div class="stat-label">Aujourd'hui</div>
            </div>
            <div class="stat-box">
              <div class="stat-value" id="monthTotal">-</div>

            <div class="stat-box">

        </div>

        <!-- Graphiques -->
        <div class="card">
          <div class="tabs">
            <button class="tab active" onclick="switchChart('month')">
              Ce mois
            </button>
            <button class="tab" onclick="switchChart('year')">Cette annÃ©e</button>
          </div>
          <div class="chart-container">
            <canvas id="rainfallChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Historique -->
      <div class="card">
        <h2
          style="
            font-family: &quot;Crimson Pro&quot;, serif;
            color: var(--rain-dark);
            margin-bottom: 15px;
          "
        >
          Historique
        </h2>
        <div class="history-list" id="historyList"></div>
      </div>

      <!-- Actions d'export/import -->
      <div class="card">
        <h2
          style="
            font-family: &quot;Crimson Pro&quot;, serif;
            color: var(--rain-dark);
            margin-bottom: 15px;
          "
        >
          Sauvegarde
        </h2>
        <p style="color: var(--text-light); margin-bottom: 20px">
          Penses Ã  sauvegarder tes donnÃ©es rÃ©guliÃ¨rement pour ne rien perdre en
          cas de changement.
        </p>
        <div class="actions">
          <button class="btn-primary" onclick="exportData()">
            ğŸ“¥ Exporter mes donnÃ©es
          </button>
          <label for="importFile" class="file-upload-label"
            >ğŸ“¤ Importer des donnÃ©es</label
          >
          <input
            type="file"
            id="importFile"
            accept=".json"
            onchange="importData(event)"
          />
        </div>
        <p
          style="
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-light);

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
